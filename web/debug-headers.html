<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Headers Test</title>
</head>
<body>
    <h1>Debug Headers Test</h1>
    <button onclick="testHeaders()">Test Headers</button>
    <div id="results"></div>

    <script>
        async function testHeaders() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Get auth token
                const authState = await window.getAuth0State();
                if (!authState.isAuthenticated) {
                    results.innerHTML = '<p>‚ùå Not authenticated</p>';
                    return;
                }
                
                const token = authState.accessToken;
                console.log('üîç Token:', token.substring(0, 50) + '...');
                
                // Test with fetch directly
                const response = await fetch('https://mystical-mentor.beautiful-apps.com/api/stripe/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ plan_type: 'monthly' })
                });
                
                const responseText = await response.text();
                
                results.innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Headers sent:</strong> Authorization: Bearer ${token.substring(0, 20)}...</p>
                    <p><strong>Response:</strong> ${responseText}</p>
                `;
                
            } catch (error) {
                results.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Load Auth0 service
        const script = document.createElement('script');
        script.src = '/services/auth0Service.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
